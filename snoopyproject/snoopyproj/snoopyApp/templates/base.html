        /* Styles pour le menu horizontal */
        header {
            background-color: #333; /* Couleur de fond du menu */
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff; /* Couleur du texte du menu */
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0074D9; /* Couleur du texte du menu au survol */
        }
    </style>
</head>

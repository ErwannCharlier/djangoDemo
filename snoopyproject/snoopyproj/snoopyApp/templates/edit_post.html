{% extends "base.html" %}

{% block content %}
<div class="edit-post">
    <h2>Modifier le post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer les modifications</button>
    </form>
</div>
{% endblock %}
